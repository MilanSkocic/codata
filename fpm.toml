[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"

[build]
auto-executables = true
auto-tests = true
auto-examples = true
module-naming = true

[install]
library = true

[[example]]
name = "example_in_f"
main = "example_in_f.f90"

[[example]]
name = "example_in_c"
main = "example_in_c.c"

[[test]]
name = "test_codata"
main = "test_codata.f90"

[[test]]
name = "test_codata_capi"
main = "test_codata_capi.c"