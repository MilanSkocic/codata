name = "codata"
version = "1.0.0"
license = "GNU General Public License v3 (GPLv3)"
author = "Milan Skocic"
maintainer = "milan.skocic@icloud.com"
copyright = "Copyright 2022-2024, Milan Skocic"
description = "CODATA physical constants."
categories  =["Science"]
keywords = ["codata", "constants", "physics", "chemistry"]
homepage = "https://milanskocic.github.io/codata/index.html"

[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"

[build]
auto-executables = true
auto-tests = true
auto-examples = true
module-naming = false 

[install]
library = true

[[example]]
name = "example_in_f"
main = "example_in_f.f90"

[[example]]
name = "example_in_c"
main = "example_in_c.c"

[[test]]
name = "tester"
main = "tester.f90"
[test.dependencies]
test-drive = {git="https://github.com/fortran-lang/test-drive", tag="v0.4.0"}
